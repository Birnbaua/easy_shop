<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head th:replace="fragments/navbar.html :: standardHead">
    <title>Registration</title>
    
  </head>
    <body>    	
    	<div class="container div-center" style="padding-top: 20px">
	    	<form th:action="@{/signup}" th:object="${user}" method="post">
			  <div class="form-group">
			    <label for="userName1">User Name</label>
			    <input type="text" class="form-control" id="userName1" name="username" required>
			  </div>
			  <div class="form-group">
			    <label for="firstName1">First Name</label>
			    <input type="text" class="form-control" id="firstName1" name="firstName">
			  </div>
			  <div class="form-group">
			    <label for="lastName1">Last Name</label>
			    <input type="text" class="form-control" id="lastName1" name="lastName">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="password" name="password" required>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword2">Confirm Password</label>
			    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
			  </div>
			  <div class="form-group form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me out</label>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
    	</div>
    	<script>
	    	var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");
	
	    	function validatePassword(){
	    	  if(password.value != confirm_password.value) {
	    	    confirm_password.setCustomValidity("Passwords don't match");
	    	  } else {
	    	    confirm_password.setCustomValidity('');
	    	  }
	    	}
	
	    	password.onchange = validatePassword;
	    	confirm_password.onkeyup = validatePassword;
    	</script>
    </body>
</html>
