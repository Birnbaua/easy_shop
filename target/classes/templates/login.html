<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="css/responsiveForm.css"/>
	    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <title>Login</title>
    </head>
    <body>
    	<div class="container div-center" style="padding-top: 20px">
	    	<div th:if="${param.error}">
	            Invalid username and password.
	        </div>
	        <div th:if="${param.logout}">
	            You have been logged out.
	        </div>
	        <form th:action="@{/login}" method="post">
	            <div class="form-group"><label>User Name</label><input type="text" class="form-control" id="username" name="username" required></div>
	            <div class="form-group"><label>Password</label><input type="password" class="form-control" id="password" name="password" required></div>
	            <button class="btn btn-primary" type="submit">Login</button>
	            <p/>
	            <div class="form-group"><a href="/join">Not registered yet?</a></div>
	        </form>
    	</div>
    </body>
</html>
