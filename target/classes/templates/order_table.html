<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Luke, I am your father">
    <title>Order Table</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link th:rel="stylesheet" th:href="@{/css/datatables.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script th:src="@{/js/formToJson.min.js}"></script>
	<script th:src="@{/js/orderLogic.js}"></script>
    <style type="text/css">
	    .table-row{
		cursor:pointer;
	}</style>
</head>
<body>
 
	<header th:insert="fragments/navbar.html :: myNavbar"> </header>
	<div class="container div-center" style="padding-top: 20px">
		<h2 style="text-align:center"><strong>Current Orders</strong></h2>
	</div>
	<div class="container div-center" style="padding-top: 10px">
		<h4 style="text-align:left"><span>Shop: </span><strong id="shop">[[${shop}]]</strong></h4>
	</div>
	<div th:fragment="overview">
		<div class="container div-center">
			<table id="orderTable" class="table table-striped"
				style="width: 100%">
				<thead>
					<tr>
						<th>Nr</th>
						<th>Table</th>
						<th>Order</th>
						<th>Price â‚¬</th>
					</tr>
				</thead>
			</table>
		</div>
	
	<!-- refresh script -->
	<script>
		var shop = '[[${shop}]]';
		$(document).ready(
			refreshOrders(
				$("#orderTable"),
				shop,
				-1,
				0,
				2000 
			)
		);
	</script>
</div>

</body>
</html>
