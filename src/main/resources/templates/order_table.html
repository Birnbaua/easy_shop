<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Order Table</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link th:rel="stylesheet" th:href="@{/css/datatables.css}"/>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
	    .table-row{
		cursor:pointer;
	}</style>
</head>
<body>

<header th:insert="fragments/navbar.html :: myNavbar"> </header>

<div th:fragment="overview">
	<div class="container div-center">
	            <table id="orderTable" class="table table-striped" style="width: 100%">
	                <thead>
	                <tr>
	                    <th>ID</th>
	                    <th>Table</th>
	                    <th>Order</th>
	                    <th>Open</th>
	                </tr>
	                </thead>
	            </table>
	</div>
	
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/formToJson.min.js}"></script>
	
	<!-- refresh script -->
	<script>
		var set_delay = 2000;
		var tableId = document.getElementById("orderTable");
	    callout = function () {
	        $.ajax({
	            "url": "/api/order",
	            "type": "GET",
	            "dataType": "json",
	            "contentType": "application/json",
	            "data": function (d) {
	                return JSON.stringify(d);
	            }
	        })
	        .fail(function (jqXHR, textStatus, errorThrown) {
	        	alert("Connection to ordering service lost");
	        })
	        .done(function (response) {
	        	var event_data = '';
	        	$("#orderTable").find("tr:gt(0)").remove();;
	            $.each(response, function(index, value){
	            	if(value.isOpen == true) {
	            		if(index % 2 == 0) {
	            			event_data += '<tr onclick="showAlert(' + value.id + ')" style="cursor: pointer" bgcolor="#D8D8D8">';
	            		} else {
	            			event_data += '<tr onclick="showAlert(' + value.id + ')" style="cursor: pointer" bgcolor="white">';
	            		}
	            	} else if(value.isOpen == false) {
		                event_data += '<tr onclick="showAlert(' + value.id + ')" style="cursor: pointer" bgcolor="lightsalmon">';
	            	}
	                event_data += '<td>'+value.id+'</td>';
	                event_data += '<td>'+value.table+'</td>';
	                
	                event_data += '<td>';
	                $.each(value.orderPos, function(i , val){
	                	event_data += val.item.name + ': ' + val.amount + '\n';
	                });
	                event_data += '</td>';
	                event_data += '<td>'+value.isOpen+'</td>';
	                event_data += '';
	                event_data += '';
	                event_data += '</tr>';
	            });
	            $("#orderTable").append(event_data);
	        })
	        .always(function () {
	            setTimeout(callout, set_delay);
	        });
	    };
	
	// initial call
	callout();
	</script>
	
	<!-- Make table row deleteable -->
	<script type="text/javascript">
	showAlert = function(index) {
		console.log(index)
		if(confirm("Do you want to delete the order with id: " + index + "?")) {
			var xhr = $.ajax({
	            "url": "/api/order/" + index,
	            "type": "PUT",
	            "dataType": "json",
	            "contentType": "application/json",
	            "data": null,
	            success: function(result) {
	            	alert(xhr.getResponseHeader("Order"));
	            },
	        	error: function(result) {
	            	alert(result.getResponseHeader("Order"));
	        	}
	        });
		}
	}
	</script>

</div>

</body>
</html>
